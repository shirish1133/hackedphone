<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            background: black;
            color: limegreen;
            font-family: monospace;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        #terminal {
            white-space: pre-line;
            font-size: 16px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
            border: 1px solid limegreen;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
        }

        #warning {
            color: red;
            font-weight: bold;
            font-size: 20px;

        #passwordContainer {

        }

        #submitBtn {
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #reveal,
        #goodbye {
            display: none;
            font-size: 24px;
            color: yellow;
            font-weight: bold;
            animation: bounce 1s infinite;
        }

        #hackerVideo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            z-index: 10;
        }

        #hackerVideo video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <h1 class="glitch">‚ö†Ô∏è SYSTEM BREACH DETECTED ‚ö†Ô∏è</h1>
    <div id="terminal"></div>

    <p id="warning">üî¥ CRITICAL ERROR! Unauthorized access detected!</p>

        <button id="submitBtn">Unlock System</button>

    <div id="hackerVideo">
        <video id="video" autoplay>
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio id="music" src="https://www.myinstants.com/media/sounds/happy-birthday-song.mp3"></audio>

    <script>
        let messages = [
            "[SYSTEM ALERT] Unauthorized breach detected...",
            "[ACCESS LOG] Suspicious activity from 192.168.1.102...",
            "[FIREWALL BYPASSED] Security override initiated...",
            "[DATA SCAN STARTED] Extracting sensitive files...",

            "[DATE OF BIRTH DETECTED] DOB: TODAY!",
            "[ALERT] SYSTEM LOCKDOWN IMMINENT!",

        ];

        let i = 0;
        function typeMessage() {
            if (i < messages.length) {
                document.getElementById("terminal").innerHTML += messages[i] + "<br>";
                i++;
                setTimeout(typeMessage, 1000);
            } else {
                document.getElementById("warning").style.display = "block";
            }
        }

        document.getElementById("submitBtn").addEventListener("click", function() {
            document.getElementById("passwordContainer").style.display = "none";
            document.getElementById("reveal").style.display = "block";
            document.getElementById("hackerVideo").style.display = 'block';
            document.getElementById("video").play();
            document.getElementById("music").play();
            playHackerVoice();
        });

        function playHackerVoice() {
            const msg = new SpeechSynthesisUtterance(
                "Hello Uttam Sir, how have you been lately? I am just here to wish you a happy birthday. Hope you liked this little surprise! Wishing you a Happy Birthday! Thank you for being awesome!"
            );

            msg.rate = 0.9;
            msg.pitch = 1.0;
            msg.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Male")) || speechSynthesis.getVoices()[0];

            msg.onend = function() {
                document.getElementById("video").pause();
                document.getElementById("music").pause();
                document.getElementById("hackerVideo").style.display = "none";
                document.getElementById("reveal").style.display = "none";
                document.getElementById("goodbye").style.display = "block";
            };

            speechSynthesis.speak(msg);
        }

        window.speechSynthesis.onvoiceschanged = function() {
            playHackerVoice();
        };

        typeMessage();
    </script>
</body>

</html>
